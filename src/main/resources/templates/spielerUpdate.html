<h2>Spieler bearbeiten</h2>
<hr>
<form th:action="@{/updatespieler(id=${spielerid})}">
    <div class="input-group mb-3">
        <input type="text" class="form-control" th:value="${spieler.getVorname()}" th:name="spielerVorname" >
        <input type="text" class="form-control" th:value="${spieler.getNachname()}" th:name="spielerNachname" >
        <input type="text" class="form-control" th:value="${spieler.getAlter()}" th:name="spielerAlter" >
        <input type="text" class="form-control" th:value="${spieler.getVerein()}" th:name="spielerVerein" >
        <input type="number" class="form-control" th:value="${spielerid}" th:name="spielerId" style="display: none;" >
        <div class="input-group-append">
            <button class="btn btn-secondary" type="submit" id="button-addon2">Aktualisieren</button>
        </div>
    </div>
</form>
