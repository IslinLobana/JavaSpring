<h2>Trikot bearbeiten</h2>
<hr>
<form th:action="@{/updatetrikot(id=${trikotid})}">
    <div class="input-group mb-3">
        <input type="text" class="form-control" th:value="${trikot.getVorname()}" th:name="trikotVorname" >
        <input type="text" class="form-control" th:value="${trikot.getNachname()}" th:name="trikotNachname" >
        <input type="text" class="form-control" th:value="${trikot.getRueckennummer()}" th:name="trikotRueckennummer" >
        <input type="text" class="form-control" th:value="${trikot.getPreis()}" th:name="trikotPreis" >
        <input type="number" class="form-control" th:value="${trikotid}" th:name="trikotId" style="display: none;" >
        <div class="input-group-append">
            <button class="btn btn-secondary" type="submit" id="button-addon2">Aktualisieren</button>
        </div>
    </div>
</form>
